<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraped Content</title>
  <link rel="stylesheet" href="/scraped-styles.css">
</head>
<body>
  <!-- Include the scraped content here -->
  <iframe src="/scraped-content.html" style="width: 100%; height: 100vh; border: none;"></iframe>
  <script>
    // Override fetch to prevent API calls
    const originalFetch = window.fetch;
    window.fetch = function(url, options) {
      console.log('Fetch intercepted:', url);
      // Return a mock successful response
      return Promise.resolve({
        ok: true,
        json: () => Promise.resolve({ status: 'success', message: 'This is a mock response' })
      });
    };
    
    // Disable form submissions
    document.addEventListener('submit', function(e) {
      e.preventDefault();
      console.log('Form submission prevented');
      return false;
    });
  </script>
</body>
</html>
